<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add a new Parking spot</title>
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>
<body style="background-color:#43CEE1">
  <div style="text-align: center;">
    <h1>Find your Parking spot</h1>
    <video id="video" width=100 height=100 playsinline controls autoplay></video>
    
    <button id="snap">Take a picture</button>
    
    <canvas id="canvas" width="100" height="100"></canvas>
    <form class="add">
      <br>
      <label for="name">Name(required)*</label>
      <br>
      <input type="text" id="name" name="name" required>
      <br>
      choose location
      <br>
      <input type="radio" name="location" id="currentpos" checked="checked">
      <label for="location">Current position</label>
      <input type="radio" name="location" id="otherpos">
      <label for="location">Other location</label>
      <br>
      <div id="position-wrapper" style="display: none;">
        <label for="latitude">Latitude</label>
        <br>
        <input type="number" inputmode="numeric" id="lat" name="latitude">
        <br>
        <label for="longnitude">longnitude</label>
        <br>
        <input type="number" inputmode="numeric" id="lng" name="longnitude">
      </div>
      <input type="hidden" name="url" readonly required>
      <br>

      <input type="radio" name="spot" id="privatespot" checked="checked">
      <label for="spot">My Car!</label>
      <input type="radio" name="spot" id="publicspot">
      <label for="spot">Free Parkingspot!</label>
      <br>
      <button id="submitbtn">post image on the map</button>
    </form>
    <h3><a href="/index.html">back to the map</a></h3>
  </div>
  
  <script>
    document.getElementById('otherpos').onchange = function () {
      document.getElementById('position-wrapper').style.display = "block"
    }
    document.getElementById('currentpos').onchange = function () {
      document.getElementById('position-wrapper').style.display = "none";
    }
  </script>
  <script src="/js/app.js"></script>
  <script type="module" src="/js/db.js"></script>

</body>

</html>
